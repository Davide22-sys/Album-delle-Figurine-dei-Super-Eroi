<!DOCTYPE html>
<html lang="it">
<head>
    <script src="../js/gestioneutente.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/auth.js"></script> <!-- Controllo autenticazione -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista Crediti</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/wrapper.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/crediti.css"> <!-- Stile specifico -->
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-section-left">
                <div class="logo"><a href="/html/album.html">
                    <img src="/img/logonavcrop.png" alt="logo">
                </a></div>
                
                <button id="btn-mobile-menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            
            <nav>
                <a href="modifica.html">Profilo</a>
                <a href="crediti.html">Acquista Crediti</a>
                <a href="album.html">Album Figurine</a>

                <a onclick="logout()">Logout</a>

                <div class="credit-container">
                    <div>Crediti disponibili:</div>
                    <div class="credit-subcontainer">
                        <i class="fa-solid fa-coins coin-icon"></i>
                        <div class="ncrediti"></div>
                        <i class="fa-solid fa-circle-plus buy-icon"></i> <!--icona + cliccabile con rimando-->
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <div id="wrapper">
        <h1>Acquista Crediti</h1>
        <form id="crediti-form">
            <!-- Selezione pacchetto -->
            <div class="package-container">
                <button type="button" class="package-btn" data-crediti="50">50 crediti - 5€</button>
                <button type="button" class="package-btn" data-crediti="100">100 crediti - 9€</button>
                <button type="button" class="package-btn" data-crediti="200">200 crediti - 15€</button>
            </div>

            <!-- Oppure input manuale -->
            <input type="number" class="form-item" id="custom-crediti" placeholder="Crediti personalizzati" min="1">
            <button type="submit" class="form-item main-btn">Acquista</button>
        </form>
        <button class="form-item sec-btn" onclick="location.href='album.html'">Torna all'Album</button>
    </div>

    <script src="../js/crediti.js"></script>
    <footer>
        <p>©️ 2025 Album Figurine Supereroi</p>
    </footer>
</body>
</html>
