<!DOCTYPE html>
<html lang="it">

<head>
    <script src="../js/gestioneutente.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navbar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album delle Figurine</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/album.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/modale.css">


    <script src="https://kit.fontawesome.com/a9b2079c05.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">Album Supereroi</div>
            <nav>
                <a href="modifica.html">Profilo</a>
                <a href="crediti.html">Acquista Crediti</a>
                <a onclick="logout()">Logout</a>
            </nav>
            <div class="credit-container">
                <div>Crediti disponibili:</div>
                <div class="credit-subcontainer">
                    <i class="fa-solid fa-coins coin-icon"></i>
                    <div class="ncrediti"></div>
                    <i class="fa-solid fa-circle-plus buy-icon"></i> <!--icona + cliccabile con rimando-->
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="album-container">
            <h1>Le mie Figurine</h1>
            <button id="btn-acquistopack" class="form-item main-btn">Acquista pacchetti</button>
            <a href="initscambio.html" class="form-item secondary-btn" style="color:black; background:whitesmoke; text-decoration: none">Scambia</a>
            <div id="album">
                <!-- Le figurine verranno aggiunte dinamicamente qui -->
            </div>
        </div>
        <!-- modale -->
        <div id="modale-acquistopack" class="modale">

            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <div>Acquista i pacchetti di figurine</div>
                    <div class="credit-container modal-credit-container">
                        <div>Crediti disponibili:</div>
                        <div class="credit-subcontainer">
                            <i class="fa-solid fa-coins coin-icon"></i>
                            <div class="ncrediti"></div>
                            <i class="fa-solid fa-circle-plus buy-icon"></i> <!--icona + cliccabile con rimando-->
                        </div>
                        <div class="modal-button-container">
                            <button id="btn-acquista-figurine" class="main-btn">Acquista i pacchetti di figurine!
                            </button>
                        </div>
                    </div>
                </div>

            </div>
    </main>

    <footer>
        <p>©️ 2025 Album Figurine Supereroi</p>
    </footer>
    <script src="../js/gestionefigurine.js"></script>
    <script src="../js/modale.js"></script>

</body>

</html>
