<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/modifica.css" />
    <link rel="stylesheet" href="../css/wrapper.css" />

    <script src="../js/gestioneutente.js"></script>
    <script src="../js/auth.js"></script>

    <script src="https://kit.fontawesome.com/a9b2079c05.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-section-left">
                <div class="logo"><a href="/html/album.html">
                    <img src="/img/logonavcrop.png" alt="logo">
                </a></div>
                
                <button id="btn-mobile-menu">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
            
            <nav class="hidden">
                <a href="modifica.html">Profilo</a>
                <a href="crediti.html">Acquista Crediti</a>
                <a href="album.html">Album Figurine</a>

                <a onclick="logout()">Logout</a>

                <div class="credit-container">
                    <div>Crediti disponibili:</div>
                    <div class="credit-subcontainer">
                        <i class="fa-solid fa-coins coin-icon"></i>
                        <div class="ncrediti"></div>
                        <i class="fa-solid fa-circle-plus buy-icon"></i> <!--icona + cliccabile con rimando-->
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <div id="wrapper">
        <h1>Album delle Figurine dei Super Eroi</h1>
        <h2>Modifica Profilo</h2>
        <form id="profile-form">
            <input class="form-item" type="text" id="username" placeholder="Nome utente" value="" required />
            <input class="form-item" type="email" id="email" placeholder="E-mail" value="" required />
            <input class="form-item" type="password" id="password" placeholder="Nuova Password" />
            <input class="form-item" type="password" id="confirm-password" placeholder="Conferma Password" />
            <button class="form-item" id="save-btn" type="submit">Salva Modifiche</button>
        </form>
        <button class="form-item" id="delete-account-btn" type="button">Elimina Account</button>
    </div>

    <script src="../js/isPasswordValid.js"></script>
    <script src="../js/modifica.js"></script>
    
    <footer>
        <p>©️ 2025 Album Figurine Supereroi</p>
    </footer>
</body>
</html>
