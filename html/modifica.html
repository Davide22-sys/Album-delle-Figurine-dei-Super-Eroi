<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Profilo</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/modifica.css" />
</head>
<body>
    <div id="wrapper">
        <h1>Album delle Figurine dei Super Eroi</h1>
        <h2>Modifica Profilo</h2>
        <form id="profile-form">
            <input class="form-item" type="text" id="username" placeholder="Nome utente" value="" required />
            <input class="form-item" type="email" id="email" placeholder="E-mail" value="" required />
            <input class="form-item" type="password" id="password" placeholder="Nuova Password" />
            <input class="form-item" type="password" id="confirm-password" placeholder="Conferma Password" />
            <button class="form-item" id="save-btn" type="submit">Salva Modifiche</button>
        </form>
        <button class="form-item" id="delete-account-btn" type="button">Elimina Account</button>
    </div>
    <script src="../js/modifica.js"></script>
</body>
</html>
