<!DOCTYPE html>
<html lang="it">
<head>
    <script src="../js/auth.js"></script>
    <script src="../js/navbar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquista Figurine</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/album.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <script src="https://kit.fontawesome.com/a9b2079c05.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Navbar esistente -->
        <div class="navbar">
            <!-- ... il tuo codice navbar esistente ... -->
        </div>
    </header>

    <main>
        <div id="album-container">
            <h1>Acquista Pacchetto Figurine (1 credito)</h1>
            
            <button id="buy-pack-btn" class="main-btn">Acquista Pacchetto</button>
            
            <div id="pack-results" class="figurine-grid">
                <!-- Le 5 figurine verranno caricate qui -->
            </div>
        </div>

        <!-- Modal per dettaglio supereroe -->
        <div id="hero-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="hero-details"></div>
            </div>
        </div>
    </main>

    <script>
        const PUBLIC_KEY = 'ebe1f427bbb120cb0eca213fa888587e';
        const PRIVATE_KEY = '967699a25fed716ddf5017d6812c63574d7b5289';
        
        // Funzione per generare hash MD5 (richiesto dalle API Marvel)
        function generateHash(ts) {
            return CryptoJS.MD5(ts + PRIVATE_KEY + PUBLIC_KEY).toString();
        }

        // Acquista pacchetto figurine
        document.getElementById('buy-pack-btn').addEventListener('click', async () => {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            if(user.numberCredits < 1) {
                alert('Crediti insufficienti!');
                return;
            }

            try {
                // Deduci 1 credito
                user.numberCredits -= 1;
                localStorage.setItem('currentUser', JSON.stringify(user));
                updateNavbarCredits(); // Aggiorna la navbar

                // Recupera 5 eroi casuali
                const ts = Date.now().toString();
                const hash = generateHash(ts);
                
                const response = await fetch(
                    `https://gateway.marvel.com/v1/public/characters?limit=5&offset=${Math.floor(Math.random() * 1500)}&ts=${ts}&apikey=${PUBLIC_KEY}&hash=${hash}`
                );
                
                const data = await response.json();
                displayPack(data.data.results);
                
            } catch (error) {
                console.error('Errore:', error);
            }
        });

        // Mostra le figurine acquistate
        function displayPack(characters) {
            const container = document.getElementById('pack-results');
            container.innerHTML = '';
            
            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'figurina';
                card.innerHTML = `
                    <img src="${character.thumbnail.path}.${character.thumbnail.extension}" 
                         alt="${character.name}" 
                         class="hero-image"
                         onclick="showHeroDetails(${character.id})">
                    <h3>${character.name}</h3>
                    <p>${character.description || 'Nessuna descrizione disponibile'}</p>
                `;
                container.appendChild(card);
            });
        }

        // Mostra dettaglio supereroe
        async function showHeroDetails(heroId) {
            const ts = Date.now().toString();
            const hash = generateHash(ts);
            
            const response = await fetch(
                `https://gateway.marvel.com/v1/public/characters/${heroId}?ts=${ts}&apikey=${PUBLIC_KEY}&hash=${hash}`
            );
            
            const data = await response.json();
            const hero = data.data.results[0];
            
            // Popola il modal
            document.getElementById('hero-details').innerHTML = `
                <h2>${hero.name}</h2>
                <img src="${hero.thumbnail.path}.${character.thumbnail.extension}" 
                     alt="${hero.name}" 
                     class="hero-detail-image">
                <p>${hero.description || 'Nessuna descrizione'}</p>
                <div class="hero-stats">
                    <h3>Apparizioni:</h3>
                    <p>Comics: ${hero.comics.available}</p>
                    <p>Series: ${hero.series.available}</p>
                    <p>Eventi: ${hero.events.available}</p>
                </div>
            `;
            
            document.getElementById('hero-modal').style.display = 'block';
        }

        // Chiudi modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('hero-modal').style.display = 'none';
        });
    </script>

    <!-- Aggiungi crypto-js per generare l'hash MD5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
